<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’³ FinPay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Auth Page -->
    <div id="authPage" class="auth-container">
      <div class="auth-card">
        <div class="logo">
          <h1>ðŸ’³ FinPay</h1>
          <p>Secure Digital Payments</p>
        </div>

        <div id="authMessage"></div>

        <form id="authForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-input"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" id="loginBtn" class="btn btn-primary">
            <span id="loginText">Login</span>
            <div id="loginLoading" class="loading hidden"></div>
          </button>

          <button type="button" id="showRegisterBtn" class="btn btn-secondary">
            Create Account
          </button>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard hidden">
      <header class="header">
        <div class="header-logo">ðŸ’³ FinPay</div>
        <div class="header-user">
          <span class="username" id="currentUser">Welcome!</span>
          <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
      </header>

      <main class="main-content">
        <div class="dashboard-grid">
          <!-- Wallet Balance -->
          <div class="card">
            <div class="card-header">
              <span class="card-icon">ðŸ’°</span>
              <h2 class="card-title">Wallet Balance</h2>
            </div>
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount" id="walletBalance">â‚¹0</div>
          </div>

          <!-- Send Money -->
          <div class="card">
            <div class="card-header">
              <span class="card-icon">ðŸ’¸</span>
              <h2 class="card-title">Send Money</h2>
            </div>

            <div id="sendMessage"></div>

            <form id="sendForm" class="send-form">
              <div class="form-group">
                <label for="receiverUsername">Receiver Username</label>
                <input
                  type="text"
                  id="receiverUsername"
                  class="form-input"
                  required
                  placeholder="Enter username"
                />
              </div>

              <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input
                  type="number"
                  id="amount"
                  class="form-input"
                  required
                  placeholder="Enter amount"
                  min="1"
                  step="0.01"
                />
              </div>

              <button type="submit" class="btn btn-success">
                <span id="sendText">Send Money</span>
                <div id="sendLoading" class="loading hidden"></div>
              </button>
            </form>
          </div>
        </div>

        <!-- Transaction History -->
        <div class="card transaction-history">
          <div class="card-header">
            <span class="card-icon">ðŸ“Š</span>
            <h2 class="card-title">Transaction History</h2>
          </div>

          <div id="transactionContent">
            <table class="transaction-table">
              <thead>
                <tr>
                  <th>From</th>
                  <th>To</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody id="transactionTableBody">
                <!-- Transactions will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025 FinPay. Secure digital payments made simple.</p>
      </footer>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
